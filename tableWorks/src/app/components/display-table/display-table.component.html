<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <mat-card class="p-0 mt-3" style="border-radius: 20px;">
                <mat-card-title class="text-primary py-4 px-3">
                    Employee Details
                </mat-card-title>
                <mat-card-content>
                    <!-- table Starts -->
                    <table mat-table [dataSource]="posts" multiTemplateDataRows class="table table-hover"
                        style="width: 100%;">

                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef class="font-weight-500"> No. </th>
                            <td mat-cell *matCellDef="let posts"> {{posts.id}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef class="font-weight-500"> Name </th>
                            <td mat-cell *matCellDef="let posts"> {{posts.name}} </td>
                        </ng-container>

                        <!-- Email Column -->
                        <ng-container matColumnDef="email" style="margin-right: 20px;">
                            <th mat-header-cell *matHeaderCellDef class="font-weight-500"> email </th>
                            <td mat-cell *matCellDef="let posts"> {{posts.email}} </td>
                        </ng-container>

                        <!-- Phone no Column -->
                        <ng-container matColumnDef="phone">
                            <th mat-header-cell *matHeaderCellDef class="font-weight-500"> Contact No </th>
                            <td mat-cell *matCellDef="let posts"> {{posts.phone}} </td>
                        </ng-container>

                        <!-- Address Column -->
                        <ng-container matColumnDef="address">
                            <th mat-header-cell *matHeaderCellDef class="font-weight-500"> Address </th>
                            <td mat-cell *matCellDef="let posts"> {{posts.address.street}} </td>
                        </ng-container>

                        <!-- Click me Column -->
                        <ng-container matColumnDef="button">
                            <th mat-header-cell *matHeaderCellDef class="font-weight-500"> Action </th>
                            <td mat-cell *matCellDef="let posts" class="tableButton">
                                <button mat-flat-button style="color: whitesmoke;"
                                    (click)="$event.stopPropagation(); Onclick()">Click me</button>
                            </td>
                        </ng-container>


                        <ng-container matColumnDef="expandedDetail">
                            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length"
                                class="mat-elevation-z0">
                                <div class="example-element-detail"
                                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                    <dl style="font-size: medium;
                                     font-family: 'Times New Roman', Times, serif;" class="py-3">
                                        <dt>write your name : <span
                                                style="color: rgb(142, 149, 151);">{{element.name}}</span> </dt>
                                        <dt>your Phone no : <span
                                                style="color: rgb(142, 149, 151);">{{element.phone}}</span>
                                        </dt>
                                        <dt>write your City : <span
                                                style="color: rgb(142, 149, 151);">{{element.address.city}}</span>
                                        </dt>
                                    </dl>
                                </div>
                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                            [class.example-expanded-row]="expandedElement ===element"
                            (click)="expandedElement = expandedElement === element ? null : element"
                            style="cursor: pointer">
                        </tr>
                        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row">
                        </tr>
                    </table>

                </mat-card-content>
            </mat-card>

        </div>

    </div>
</div>
